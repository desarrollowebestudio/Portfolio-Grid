<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width = device-width, initial-scale = 1" />
  <title>John Doe - Home</title>
  <link rel="stylesheet" href="../Css/Estilos.css" />
  <script src="../Javascript/Funcionalidad.js" defer></script>
</head>

<body>

  <!-- Barra de Navegación -->
  <section id="barra-navegacion">
    <div class="area-activa">

        <figure class="logo-navegacion">
          <img src="../Recursos/Graficos/Logo.svg" alt="Jhon Doe Logo" /> 
        </figure>

        <!-- Botón Enlaces: Versión Teléfonos Móviles -->
        <button id="boton-menu-navegacion">
          <i class="fas fa-bars"></i>
        </button>
      </header>

      <!-- Enlaces Navegación -->
      <nav class="enlaces-navegacion">
        <ul>
          <li><a href="Home.html">Home</a></li>
          <li><a href="About.html">About</a></li>
          <li><a href="Projects.html">Projects</a></li>
          <li><a href="Contact.html">Contact</a></li>
        </ul>
      </nav>

    </div>
  </section>

  <!-- Navegación Lateral - Teléfonos Móviles -->
  <aside id="navegacion-lateral">
    <div class="contenido">

      <!-- Botón Cerrar Navegación Lateral -->
      <button id="boton-cerrar-navegacion">
        <i class="fas fa-times"></i>
      </button>

      <!-- Enlaces Navegación Página -->
      <nav class="enlaces-navegacion">
        <ul>
          <li><a href="Home.html">Home</a></li>
          <li><a href="About.html">About</a></li>
          <li><a href="Projects.html">Projects</a></li>
          <li><a href="Contact.html">Contact</a></li>
        </ul>
      </nav>

      <!-- Enlaces Redes Sociales -->
      <div class="enlaces-redes-sociales">
        <ul>

          <!-- Enlace Twitter -->
          <li><a href="https://www.twitter.com" target="_blank">
            <i class="fab fa-twitter"></i>
          </a></li>

          <!-- Enlace Facebook -->
          <li><a href="https://www.facebook.com" target="_blank">
            <i class="fab fa-facebook"></i>
          </a></li>

          <!-- Enlace LinkedIn -->
          <li><a href="https://www.linkedin.com" target="_blank">
            <i class="fab fa-linkedin"></i>
          </a></li>

          <!-- Enlace Behance -->
          <li><a href="https://www.behance.net" target="_blank">
            <i class="fab fa-behance"></i>
          </a></li>

          <!-- Enlace Instagram -->
          <li><a href="https://www.instagram.com" target="_blank">
            <i class="fab fa-instagram"></i>
          </a></li>
